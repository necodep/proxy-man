<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles/fonts.css">
</head>
    <body>
    <!-- 
        |====================================================================================|
        |  HEADER
        |====================================================================================|
    -->
        <div class="header container mx-auto py-5 flex items-center justify-between">
            <div class="logotype">
                <img src="assets/images/logo.png" alt="">
            </div>
            <div class="header-menu text-xl">
                <ul class="flex flex-wrap items-center justify-center text-gray-900 text-black">
                    <li>
                        <a href="#" class="me-4 hover:underline md:me-6">Прокси чекер</a>
                    </li>
                    <li>
                        <a href="#" class="me-4 hover:underline md:me-6">Бесплатные прокси</a>
                    </li>
                    <li>
                        <a href="#" class="me-4 hover:underline md:me-6">Мой IP</a>
                    </li>
                    <li>
                        <a href="#" class="me-4 hover:underline md:me-6">Моя анонимность</a>
                    </li>
                </ul>
            </div>
        </div>
    <!-- 
        |====================================================================================|
        |  SECTION 1
        |====================================================================================|
    -->
    
    
    <div class="container mx-auto mt-20">
        
        
        <div class="payment flex justify-between items-center gap-20">
            <div class="">
                <div class="promo-form">
                    <h1 class="text-5xl montserrat-750 text-blue-800">Есть промокод?</h1>
                    <div class="mt-10">
                        
                        <input type="text" id="default-input" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  placeholder-gray-800 dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Промокод">
                    </div>
                </div>
                
            
                <div class="payment-info text-while montserrat-750 flex justify-between gap-52 mt-10">
                    <div class="amount">
                        <h1 class="text-2xl">Стоимость:</h1>
                        <h1 class="text-4xl">$0.03</h1>
                    </div>

                    <div class="count">
                        <h1 class="text-2xl">Количество:</h1>
                        <h1 class="text-4xl">23pos</h1>
                    </div>
                </div>
            </div>
            
            <div class="payment-methods mt-20 grid grid-cols-2 gap-5 w-full">
                
                <div class="payment-block p-10 w-full h-full bg-blue-600 text-white montserrat-750 rounded-lg text-center">
                    <h1>Карты РФ</h1>
                    <h1>Юмани</h1>
                </div>
                <div class="payment-block p-10 w-full h-full bg-blue-600 text-white montserrat-750 rounded-lg text-center">
                    <h1>Криптовалюта</h1>
                    <h1>USDT</h1>
                </div>
                <div class="payment-block p-10 w-full h-full bg-blue-600 text-white montserrat-750 rounded-lg text-center">
                    <h1>Lolzteam</h1>
                    <h1>Market</h1>
                </div>
                <div class="payment-block p-10 w-full h-full bg-blue-600 text-white montserrat-750 rounded-lg text-center">
                    <h1>CryptoBot</h1>
                    <h1>Telegram</h1>
                </div>
            </div>
        </div>

        
        <div class="w-full mt-10">
            <button type="button" class="w-full focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Оплатить</button>
        </div>
    </div>
        
        
    </body>
</html>
